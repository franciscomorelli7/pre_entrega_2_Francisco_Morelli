    <section id="contacto">
        <form>
          <div class="container" id="contactoContainer">
              <div class="row rowContacto">
                  <h1>Contactate con nosotros, opina sobre nuestra pagina web y sobre lo que podemos mejorar. ¡Nos ayuda muchisimo!</h1>
                </div>
                <div class="row rowContacto">
                  <div class="col-12 col-lg-6">
                    <label for="emailContacto" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailContacto" placeholder="Escriba su email">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label for="contraInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraInput" placeholder="Escriba su contraseña">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido">
                  </div>
                  <div class="col-12">
                    <label for="comentario" class="form-label">Comentario sobre nosotros</label>
                    <textarea class="form-control" id="comentario" rows="3" placeholder="Escriba su comentario"></textarea>
                  </div>
                  <div class="col-12 justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3 mt-4 ">Enviar formulario</button>
                  </div>
              </div>
          </div>
        </form>
      </section>
      <footer class="bg-danger footerContacto">
        <div class="container containerFooter bg-danger">
        <div class="row rowFooter bg-danger">
          <div class="col-4">
            <p>Seguinos en nuestras redes</p>
          </div>
